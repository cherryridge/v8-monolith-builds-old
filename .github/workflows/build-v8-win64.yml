name: Build on Windows

on:
    workflow_call:
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest
        steps:
          - name: Checkout This Repo
            uses: actions/checkout@v4
            with:
                clean: true
                fetch-depth: 1

          - name: Set Git Configs
            shell: cmd
            run: |
                git config branch.autosetupmerge always
                git config branch.autosetuprebase always
                git config --global core.autocrlf false
                git config --global core.filemode false
                git config --global core.longpaths true
                git config --global core.preloadindex true
                git config --global core.fscache true

          - name: Checkout Depot Tools
            uses: newkdev/setup-depot-tools@v1.0.1

          - name: Checkout V8 Source Code
            shell: cmd
            run: |
                set DEPOT_TOOLS_WIN_TOOLCHAIN=0
                mkdir v8
                cd v8
                fetch v8
                gclient sync

          - name: Build V8 Windows x64 Debug
            shell: cmd
            run: |
                set DEPOT_TOOLS_WIN_TOOLCHAIN=0
                cd v8\v8
                gn gen out/x64.debug --args='v8_target_cpu="x64" target_cpu="x64" is_debug=true symbol_level=2 is_component_build=false v8_static_library=true default_crt="dynamic_crt" v8_enable_pointer_compression=true v8_monolithic=true v8_enable_sandbox=true v8_enable_webassembly=true treat_warnings_as_errors=false enable_iterator_debugging=true v8_enable_verify_heap=true v8_enable_object_print=true'

          - name: Build V8 Windows x64 Release
            shell: cmd
            run: |
                set DEPOT_TOOLS_WIN_TOOLCHAIN=0
                cd v8\v8
                gn gen out/x64.release --args='v8_target_cpu="x64" target_cpu="x64" is_debug=false symbol_level=0 is_component_build=false v8_static_library=true default_crt="dynamic_crt" v8_enable_pointer_compression=true v8_monolithic=true v8_enable_sandbox=true v8_enable_webassembly=true treat_warnings_as_errors=false enable_iterator_debugging=false v8_enable_verify_heap="" v8_enable_object_print=""'

          - name: Build V8 Windows arm64 Debug
            shell: cmd
            run: |
                set DEPOT_TOOLS_WIN_TOOLCHAIN=0
                cd v8\v8
                gn gen out/arm64.debug --args='v8_target_cpu="arm64" target_cpu="arm64" is_debug=true symbol_level=2 is_component_build=false v8_static_library=true default_crt="dynamic_crt" v8_enable_pointer_compression=true v8_monolithic=true v8_enable_sandbox=true v8_enable_webassembly=true treat_warnings_as_errors=false enable_iterator_debugging=true v8_enable_verify_heap=true v8_enable_object_print=true'

          - name: Build V8 Windows arm64 Release
            shell: cmd
            run: |
                set DEPOT_TOOLS_WIN_TOOLCHAIN=0
                cd v8\v8
                gn gen out/arm64.release --args='v8_target_cpu="arm64" target_cpu="arm64" is_debug=false symbol_level=0 is_component_build=false v8_static_library=true default_crt="dynamic_crt" v8_enable_pointer_compression=true v8_monolithic=true v8_enable_sandbox=true v8_enable_webassembly=true treat_warnings_as_errors=false enable_iterator_debugging=false v8_enable_verify_heap="" v8_enable_object_print=""'

          - name: Archive V8
            shell: pwsh
            run: .\native\archive.bat "v8_windows_x64"
        
          - name: Upload Archive
            uses: actions/upload-artifact@v4
            with:
                name: v8_windows_x64
                path: |
                    *.tar.xz
                    *.7z
                retention-days: 7